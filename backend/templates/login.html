<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Exo 2', sans-serif;
      background: linear-gradient(to right, #d10056, #fbdee1);
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #d10056;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 2s ease forwards;
      animation-delay: 2s;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .login-container {
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 2.2s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      width: 250px;
    }

    input {
      background: white;
      color: #004aad;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
      background: #7F00FF;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #003080;
    }

    .error {
      color: #ffdddd;
      font-size: 14px;
      margin-top: 5px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div id="splash">
    <img src="static/Baobab_blanc.png" width="200px" style="animation: pulse 1.5s infinite;">
  </div>

  <div class="login-container" id="loginBox">
    <img src="static/Baobab_blanc.png" width="300px" alt="Baobab Banque">
    <h2>üîê Connexion Admin</h2>
    <input type="password" id="adminPass" placeholder="Mot de passe admin" />
    <button onclick="validateLogin()">Connexion</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    const API_BASE = "https://baobab-attendance-1ad63c0e2cbb.herokuapp.com";

    async function validateLogin() {
      const pass = document.getElementById("adminPass").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const loginBox = document.getElementById("loginBox");
      errorMsg.textContent = "";
      loginBox.classList.remove("shake");

      if (!pass) {
        errorMsg.textContent = "Veuillez entrer le mot de passe.";
        loginBox.classList.add("shake");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/validate_password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: pass })
        });

        const json = await res.json();
        if (json.status === "ok") {
          sessionStorage.setItem("admin_password", "valide");
          localStorage.setItem("API_BASE", API_BASE);
          localStorage.setItem("sessionStart", Date.now());
          document.body.style.opacity = 0;
          setTimeout(() => {
            window.location.href = "index.html";
          }, 300);
        } else {
          errorMsg.textContent = "Mot de passe incorrect.";
          loginBox.classList.add("shake");
        }
      } catch (err) {
        errorMsg.textContent = "Erreur de connexion au serveur.";
        loginBox.classList.add("shake");
        console.error(err);
      }
    }
  </script>
</body>
</html>
